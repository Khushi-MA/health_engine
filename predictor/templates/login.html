<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  
  <!-- Material Design Bootstrap (MDB) CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
</head>
<body>

  <section class="vh-100" id = "login" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp'); 
  background-size: cover; background-position: center;">
<div class="mask d-flex align-items-center h-100" 
     style="background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px; box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Login to your account</h2>
        
            <!-- Display error messages passed from the view -->
            {% if error_message %}
                <div class="alert alert-danger">
                    {{ error_message }}
                </div>
            {% endif %}
        
            <!-- Django Messages Framework -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        
            <!-- Login Form -->
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
        
                <!-- Email -->
                <div class="form-outline mb-4">
                    <input type="email" name="email" id="form3Example1cg" class="form-control form-control-lg" required />
                    <label class="form-label" for="form3Example1cg">Your Email</label>
                </div>
        
                <!-- Password -->
                <div class="form-outline mb-4">
                    <input type="password" name="password" id="form3Example4cg" class="form-control form-control-lg" required />
                    <label class="form-label" for="form3Example4cg">Password</label>
                </div>
        
                <!-- Login Button -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-white"
                        style="background: linear-gradient(to right, rgba(132, 250, 176, 1), rgb(74, 178, 230));
                               border: none; color: white; font-weight: bold;">
                        Login
                    </button>
                </div>
        
                <p class="text-center text-muted mt-5 mb-0">
                    Don't have an account? <a href="/register" class="fw-bold text-body"><u>Register here</u></a>
                </p>
            </form>
        </div>
        
        </div>
      </div>
    </div>
  </div>
</div>
</section>
  <!-- MDB Bootstrap Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
