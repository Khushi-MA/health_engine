<!DOCTYPE html>
<html>
<head>
    <title>Liver Disease Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #005f73;
            font-size: 36px;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
            font-size: 18px;
            margin-bottom: 8px;
        }

        input[type="number"] {
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            background-color: #f9f9f9;
        }

        button {
            background-color: #005f73;
            color: white;
            font-size: 18px;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003d44;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group input {
            margin-top: 8px;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .result p {
            padding: 15px;
            border-radius: 8px;
            background-color: #f2f7f2;
            border: 1px solid #d1e7dd;
            color: #2c6e49;
        }

        .container-footer {
            font-size: 14px;
            text-align: center;
            color: #555;
            margin-top: 20px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Liver Disease Prediction</h1>

        {% if error_message %}
        <div class="alert" style="background-color: #fff5f5; padding: 1rem; border-radius: 8px; border: 1px solid #fc8181; margin-bottom: 1.5rem;">
            <p style="color: #e53e3e; margin: 0;"><i class="fas fa-exclamation-circle"></i> {{ error_message }}</p>
        </div>
        {% endif %}
        
        <form method="post" action="{% url 'predict' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="age">Age: (Min: 18, Max: 90)</label>
                <input type="number" id="age" name="Age" step="1" min="18" max="90" required>
            </div>
            <div class="form-group">
                <label for="total_bilirubin">Total Bilirubin: (Min: 0.1, Max: 20.0 mg/dL)</label>
                <input type="number" id="total_bilirubin" name="Total_Bilirubin" step="0.01" min="0.1" max="20" required>
            </div>
            <div class="form-group">
                <label for="direct_bilirubin">Direct Bilirubin: (Min: 0, Max: 10.0 mg/dL)</label>
                <input type="number" id="direct_bilirubin" name="Direct_Bilirubin" step="0.01" min="0" max="10" required>
            </div>
            <div class="form-group">
                <label for="alkaline_phosphotase">Alkaline Phosphotase: (Min: 10, Max: 500 U/L)</label>
                <input type="number" id="alkaline_phosphotase" name="Alkaline_Phosphotase" step="1" min="10" max="500" required>
            </div>
            <div class="form-group">
                <label for="alamine_aminotransferase">Alamine Aminotransferase: (Min: 1, Max: 500 U/L)</label>
                <input type="number" id="alamine_aminotransferase" name="Alamine_Aminotransferase" step="1" min="1" max="500" required>
            </div>
            <div class="form-group">
                <label for="aspartate_aminotransferase">Aspartate Aminotransferase: (Min: 1, Max: 500 U/L)</label>
                <input type="number" id="aspartate_aminotransferase" name="Aspartate_Aminotransferase" step="1" min="1" max="500" required>
            </div>
            <div class="form-group">
                <label for="total_proteins">Total Proteins: (Min: 2.0, Max: 12.0 g/dL)</label>
                <input type="number" id="total_proteins" name="Total_Proteins" step="0.01" min="2" max="12" required>
            </div>
            <div class="form-group">
                <label for="albumin">Albumin: (Min: 1.0, Max: 7.0 g/dL)</label>
                <input type="number" id="albumin" name="Albumin" step="0.01" min="1" max="7" required>
            </div>
            <div class="form-group">
                <label for="albumin_and_globulin_ratio">Albumin and Globulin Ratio: (Min: 0.1, Max: 5.0)</label>
                <input type="number" id="albumin_and_globulin_ratio" name="Albumin_and_Globulin_Ratio" step="0.01" min="0.1" max="5" required>
            </div>
            
            <button type="submit" style="background-color: #4299e1; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; font-weight: 600; cursor: pointer;">Predict</button>
        </form>
      
    </div>

    <div class="container-footer">
        <p>Â© 2025 Liver Disease Prediction. All rights reserved.</p>
    </div>
</body>
</html>
