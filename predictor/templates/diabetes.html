<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #005f73;
            font-size: 36px;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
            font-size: 18px;
            margin-bottom: 8px;
        }

        input[type="number"] {
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            background-color: #f9f9f9;
        }

        button {
            background-color: #005f73;
            color: white;
            font-size: 18px;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003d44;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group input {
            margin-top: 8px;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .result p {
            padding: 15px;
            border-radius: 8px;
            background-color: #f2f7f2;
            border: 1px solid #d1e7dd;
            color: #2c6e49;
        }

        .container-footer {
            font-size: 14px;
            text-align: center;
            color: #555;
            margin-top: 20px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>

        {% if error_message %}
        <div class="alert" style="background-color: #fff5f5; padding: 1rem; border-radius: 8px; border: 1px solid #fc8181; margin-bottom: 1.5rem;">
            <p style="color: #e53e3e; margin: 0;"><i class="fas fa-exclamation-circle"></i> {{ error_message }}</p>
        </div>
        {% endif %}
        
        <form method="post" action="{% url 'predict_diabetes' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="pregnancies">Pregnancies: (Min: 0, Max: 20)</label>
                <input type="number" id="pregnancies" name="Pregnancies" step="1" min="0" max="20" required>
            </div>
            <div class="form-group">
                <label for="glucose">Glucose: (Min: 50, Max: 250 mg/dL)</label>
                <input type="number" id="glucose" name="Glucose" step="1" min="50" max="250" required>
            </div>
            <div class="form-group">
                <label for="blood_pressure">Blood Pressure: (Min: 50, Max: 150 mmHg)</label>
                <input type="number" id="blood_pressure" name="Blood_Pressure" step="1" min="50" max="150" required>
            </div>
            <div class="form-group">
                <label for="skin_thickness">Skin Thickness: (Min: 0, Max: 50 mm)</label>
                <input type="number" id="skin_thickness" name="Skin_Thickness" step="1" min="0" max="50" required>
            </div>
            <div class="form-group">
                <label for="insulin">Insulin: (Min: 0, Max: 500 μU/mL)</label>
                <input type="number" id="insulin" name="Insulin" step="1" min="0" max="500" required>
            </div>
            <div class="form-group">
                <label for="bmi">BMI: (Min: 15, Max: 60 kg/m²)</label>
                <input type="number" id="bmi" name="BMI" step="0.1" min="15" max="60" required>
            </div>
            <div class="form-group">
                <label for="diabetes_pedigree">Diabetes Pedigree: (Min: 0.01, Max: 2.5)</label>
                <input type="number" id="diabetes_pedigree" name="Diabetes_Pedigree" step="0.01" min="0.01" max="2.5" required>
            </div>
            <div class="form-group">
                <label for="age">Age: (Min: 18, Max: 100 years)</label>
                <input type="number" id="age" name="Age" step="1" min="18" max="100" required>
            </div>
            <button type="submit" style="background-color: #4299e1; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; font-weight: 600; cursor: pointer;">Predict</button>
        </form>
    </div>

    <div class="container-footer">
        <p>© 2025 Diabetes Prediction. All rights reserved.</p>
    </div>
</body>
</html>
