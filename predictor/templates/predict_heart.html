<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #005f73;
            font-size: 36px;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
            font-size: 18px;
            margin-bottom: 8px;
        }

        input[type="number"] {
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            background-color: #f9f9f9;
        }

        button {
            background-color: #005f73;
            color: white;
            font-size: 18px;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003d44;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group input {
            margin-top: 8px;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .result p {
            padding: 15px;
            border-radius: 8px;
            background-color: #f2f7f2;
            border: 1px solid #d1e7dd;
            color: #2c6e49;
        }

        .container-footer {
            font-size: 14px;
            text-align: center;
            color: #555;
            margin-top: 20px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        
        <form method="post" action="{% url 'predict_result' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="age">Age: (Min: 18, Max: 100 years)</label>
                <input type="number" id="age" name="Age" step="1" min="18" max="100" required>
            </div>
            <div class="form-group">
                <label for="resting_bp">Resting Blood Pressure: (Min: 80, Max: 200 mmHg)</label>
                <input type="number" id="resting_bp" name="Resting_BP" step="1" min="80" max="200" required>
            </div>
            <div class="form-group">
                <label for="cholesterol">Cholesterol: (Min: 100, Max: 350 mg/dL)</label>
                <input type="number" id="cholesterol" name="Cholesterol" step="1" min="100" max="350" required>
            </div>
            <div class="form-group">
                <label for="max_heart_rate">Max Heart Rate: (Min: 60, Max: 220 bpm)</label>
                <input type="number" id="max_heart_rate" name="Max_Heart_Rate" step="1" min="60" max="220" required>
            </div>
            <div class="form-group">
                <label for="resting_ecg">Resting ECG (Min: 0, Max: 1):</label>
                <input type="number" id="resting_ecg" name="Resting_ECG" step="1" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="exercise_induced_angina">Exercise-Induced Angina (Min: 0, Max: 1):</label>
                <input type="number" id="exercise_induced_angina" name="Exercise_Induced_Angina" step="1" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="st_depression">ST Depression: (Min: 0, Max: 6.0 mm)</label>
                <input type="number" id="st_depression" name="ST_Depression" step="0.01" min="0" max="6.0" required>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>

    <div class="container-footer">
        <p>Â© 2025 Heart Disease Prediction. All rights reserved.</p>
    </div>
</body>
</html>
